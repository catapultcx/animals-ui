{% extends "layout.html" %}
{% block content %}

<div class="govuk-width-container app-site-width-container">

    <h1 class="govuk-heading-l">Reptiles</h1>

    <a class="govuk-button" href="/reptiles/add">Add a Reptile</a>

    <table class="govuk-table">
        <caption class="govuk-table__caption">Reptiles</caption>
        <thead class="govuk-table__head">
        <tr class="govuk-table__row">
            <th scope="col" class="govuk-table__header">Name</th>
            <th scope="col" class="govuk-table__header">Description</th>
            <th scope="col" class="govuk-table__header"></th>
        </tr>
        </thead>
        <tbody class="govuk-table__body">

        {% for reptile in reptiles %}
        <tr class="govuk-table__row">
            <th scope="row" class="govuk-table__header">{{ reptile.name }}</th>
            <td class="govuk-table__cell">{{ reptile.description }}</td>
            <td class="govuk-table__cell">
                <a href="/reptiles/{{ reptile.id }}" class="govuk-link">View</a>
            </td>
        </tr>

        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
