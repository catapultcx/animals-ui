{% extends "layout.html" %}
{% block content %}

<div class="govuk-width-container app-site-width-container">

    <h1 class="govuk-heading-l">Horse</h1>
    <table class="govuk-table">
        <caption class="govuk-table__caption">Horse</caption>
        <tbody class="govuk-table__body">

        <tr class="govuk-table__row">
            <th scope="row" class="govuk-table__header">Name</th>
            <td class="govuk-table__cell">{{ horse.name }}</td>
        </tr>

        <tr class="govuk-table__row">
            <th scope="row" class="govuk-table__header">Description</th>
            <td class="govuk-table__cell">{{ horse.description }}</td>
        </tr>
        </tbody>
    </table>
    <a class="govuk-button" href="/horses/edit/{{horse.id}}">Edit</a>
    <a class="govuk-button govuk-button--warning" href="/horses/delete/{{horse.id}}">Delete</a>
</div>
{% endblock %}
