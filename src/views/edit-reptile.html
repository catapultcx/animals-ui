{% extends "layout.html" %}
{% block content %}

<div class="govuk-width-container app-site-width-container">

    <h1 class="govuk-heading-l">Add a Reptile</h1>

    <form action="/reptiles/{{ reptile.id }}" method="post">
        <div class="govuk-form-group">
            <label class="govuk-label" for="name">
                Name
            </label>
            <input class="govuk-input" id="name" name="name" type="text" spellcheck="false" required value="{{ reptile.name }}">
        </div>
        <div class="govuk-form-group">
            <label class="govuk-label" for="description">
                Description
            </label>
            <input class="govuk-input" id="description" name="description" type="text" spellcheck="false" required value="{{ reptile.description }}">
        </div>

        <button class="govuk-button" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
