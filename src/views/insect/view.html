{% extends "layout.html" %}
{% block content %}

<div class="govuk-width-container app-site-width-container">

    <h1 class="govuk-heading-l">Insect</h1>

    <dl class="govuk-summary-list">
        <div class="govuk-summary-list__row">
            <dt class="govuk-summary-list__key">
                Name
            </dt>
            <dd class="govuk-summary-list__value">
                {{ insect.name }}
            </dd>
        </div>
        <div class="govuk-summary-list__row">
            <dt class="govuk-summary-list__key">
                Description
            </dt>
            <dd class="govuk-summary-list__value">
                {{ insect.description }}
            </dd>
        </div>
    </dl>

    <div class="govuk-button-group">
        <a href="/insects/update/{{ insect.id }}" class="govuk-button govuk-button--secondary" data-module="govuk-button">
            Update Insect
        </a>

        <a href="/insects/delete/{{ insect.id }}" class="govuk-button govuk-button--warning" data-module="govuk-button">
            Delete this insect
        </a>
    </div>



</div>
{% endblock %}
