{% extends "layout.html" %}
{% block content %}

<div class="govuk-width-container app-site-width-container">

    <h1 class="govuk-heading-l">Dog</h1>

    <form action="/dogs/{{ dog.id }}?_method=PUT" method="post">
    <table class="govuk-table">
        <caption class="govuk-table__caption">Dog</caption>
        <tbody class="govuk-table__body">

        <tr class="govuk-table__row">
            <th scope="row" class="govuk-table__header">Name</th>
            <td class="govuk-table__cell"><input class="govuk-input" id="name" name="name" type="text" spellcheck="false" required value="{{ dog.name }}"></td>
        </tr>

        <tr class="govuk-table__row">
            <th scope="row" class="govuk-table__header">Description</th>
            <td class="govuk-table__cell"><input class="govuk-input" id="description" name="description" type="text" spellcheck="false" required value="{{ dog.description }}"></td>
        </tr>
        </tbody>
    </table>
        <button class="govuk-button" type="submit">Update</button>
    </form>

    <form action='/dogs/{{ dog.id }}?_method=DELETE' method="POST">
        <button class="govuk-button" type="submit">Delete</button>
    </form>
</div>
{% endblock %}
