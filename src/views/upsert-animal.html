{% extends "layout.html" %} {% block content %}

<div class="govuk-width-container app-site-width-container">
  <h1 class="govuk-heading-l">{{ heading }}</h1>

  <form
    action="{{ '/animals/'+animal.id+'/update' if animal else '/animals' }}"
    method="post"
  >
    <div class="govuk-form-group">
      <label class="govuk-label" for="name"> Name </label>
      <input
        class="govuk-input"
        id="name"
        name="name"
        type="text"
        spellcheck="false"
        required
        value="{{animal.name}}"
      />
    </div>
    <div class="govuk-form-group">
      <label class="govuk-label" for="description"> Description </label>
      <input
        class="govuk-input"
        id="description"
        name="description"
        type="text"
        spellcheck="false"
        required
        value="{{animal.description}}"
      />
    </div>
    <div class="govuk-form-group">
      <label class="govuk-label" for="colour"> Colour </label>
      <input
        class="govuk-input"
        id="colour"
        name="colour"
        type="text"
        spellcheck="false"
        required
        value="{{animal.colour}}"
      />
    </div>
    <div class="govuk-form-group">
      <fieldset class="govuk-fieldset">
        <legend class="govuk-label govuk-fieldset__legend--l">Type</legend>
        <div class="govuk-radios" data-module="govuk-radios">
          {% for type in types %}
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="type-{{ loop.index }}"
            name="type" type="radio" value="{{ type }}" required {{ 'checked' if
            animal and animal.type and animal.type.toLowerCase() === type }} />
            <label
              class="govuk-label govuk-radios__label"
              for="type-{{ loop.index }}"
            >
              {{ type | capitalize }}
            </label>
          </div>
          {% endfor %}
        </div>
      </fieldset>
    </div>

    <button class="govuk-button" type="submit">Submit</button>
  </form>
</div>
{% endblock %}
