{% extends "layout.html" %}
{% block content %}

<div class="govuk-width-container app-site-width-container">

    <h1 class="govuk-heading-l">Cat</h1>

    <table class="govuk-table">
        <caption class="govuk-table__caption">Cat</caption>
        <tbody class="govuk-table__body">
            <tr class="govuk-table__row">
                <th scope="row" class="govuk-table__header">Name</th>
                <td class="govuk-table__cell">{{ cat.name }} </td>

            </tr>

            <tr class="govuk-table__row">
                <th scope="row" class="govuk-table__header">Description</th>
                <td class="govuk-table__cell">{{ cat.description }} </td>

            </tr>
        </tbody>
    </table>
    <h1 class="govuk-heading-l">Update Cat</h1>

    <form action="http://127.0.0.1:8080/api/1/cats/{{cat.id}}" method="POST">
        <input type="hidden" name="_METHOD" value="PUT" /> <!-- TODO needs server side unwrapping -->
        <div class="govuk-form-group">
            <label class="govuk-label" for="name">
                New Name
            </label>
            <input class="govuk-input" id="name" name="name" type="text" spellcheck="false" required>
        </div>
        <div class="govuk-form-group">
            <label class="govuk-label" for="description">
                New Description
            </label>
            <input class="govuk-input" id="description" name="description" type="text" spellcheck="false" required>
        </div>

        <button class="govuk-button" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
