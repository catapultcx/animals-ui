{% extends "layout.html" %}
{% block content %}

<div class="govuk-width-container app-site-width-container">

    <h1 class="govuk-heading-l">{{ name }}s</h1>

    <a class="govuk-button" href="/{{ type }}s/add">Add a {{ name }}</a>

    <table class="govuk-table">
        <caption class="govuk-table__caption">{{ name }}s</caption>
        <thead class="govuk-table__head">
        <tr class="govuk-table__row">
            <th scope="col" class="govuk-table__header">Name</th>
            <th scope="col" class="govuk-table__header">Description</th>
            <th scope="col" class="govuk-table__header">Color</th>
            <th scope="col" class="govuk-table__header"></th>
        </tr>
        </thead>
        <tbody class="govuk-table__body">

        {% for animal in animals %}
        <tr class="govuk-table__row">
            <th scope="row" class="govuk-table__header">{{ animal.name }}</th>
            <td class="govuk-table__cell">{{ animal.description }}</td>
            <td class="govuk-table__cell">
                <div style={{["height:25px;width:40px;background-color:",animal.color]|join}}></div>
            </td>
            <td class="govuk-table__cell">
                <a href="/{{ type }}s/{{ animal.id }}" class="govuk-link">View</a>
            </td>
        </tr>

        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
