{% extends "layout.html" %}
{% block content %}

<div class="govuk-width-container app-site-width-container">

    <h1 class="govuk-heading-l">Edit a Horse</h1>
    
    <form action="/horses" method="post">
        <div class="govuk-form-group">
            <label class="govuk-label" for="name">
                Name
            </label>
            <input class="govuk-input" id="name" name="name" type="text" value="{{ horse.name }}" spellcheck="false" required>
        </div>
        <div class="govuk-form-group">
            <label class="govuk-label" for="description">
                Description
            </label>
            <input class="govuk-input" id="description" name="description" type="text" value="{{ horse.description }}" spellcheck="false" required>
        </div>
        <input type="hidden" name="id" value="{{ horse.id }}"/>
        <input type="hidden" name="group" value="{{ horse.group }}"/>
        <button class="govuk-button" type="submit">Update</button>
    </form>
</div>
{% endblock %}
