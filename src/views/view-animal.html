{% extends "layout.html" %}
{% block content %}

<div class="govuk-width-container app-site-width-container">

    <h1 class="govuk-heading-l">{{ name }}</h1>

    <table class="govuk-table">
        <caption class="govuk-table__caption">{{ name }}</caption>
        <tbody class="govuk-table__body">

        <tr class="govuk-table__row">
            <th scope="row" class="govuk-table__header">Name</th>
            <td class="govuk-table__cell">{{ animal.name }}</td>
        </tr>

        <tr class="govuk-table__row">
            <th scope="row" class="govuk-table__header">Description</th>
            <td class="govuk-table__cell">{{ animal.description }}</td>
        </tr>
        <tr class="govuk-table__row">
            <th scope="row" class="govuk-table__header">Color</th>
            <td class="govuk-table__cell">
                <div style={{["height:25px;width:40px;background-color:",animal.color]|join}}></div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
{% endblock %}
