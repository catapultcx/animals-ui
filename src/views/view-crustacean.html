{% extends "layout.html" %}
{% block content %}

<div class="govuk-width-container app-site-width-container">

    <h1 class="govuk-heading-l">Crustacean</h1>

    <form action="/crustaceans/delete/{{ crustacean.id }}" method="post">
        <table class="govuk-table">
            <caption class="govuk-table__caption">Crustacean</caption>
            <tbody class="govuk-table__body">

            <tr class="govuk-table__row">
                <th scope="row" class="govuk-table__header">Name</th>
                <td class="govuk-table__cell">{{ crustacean.name }}</td>
            </tr>

            <tr class="govuk-table__row">
                <th scope="row" class="govuk-table__header">Description</th>
                <td class="govuk-table__cell">{{ crustacean.description }}</td>
            </tr>
            </tbody>
        </table>

        <button class="govuk-button" type="submit">Delete</button>
        <a href="/crustaceans/update/{{ crustacean.id }}" class="govuk-button">Update</a>
    </form>

</div>
{% endblock %}
