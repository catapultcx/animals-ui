{% extends "layout.html" %} {% block content %}

<div class="govuk-width-container app-site-width-container">
  <h1 class="govuk-heading-l">Add a Animal</h1>

  <form action="/animals" method="post">
    <div class="govuk-form-group">
      <label class="govuk-label" for="name"> Name </label>
      <input
        class="govuk-input"
        id="name"
        name="name"
        type="text"
        spellcheck="false"
        required
      />
    </div>
    <div class="govuk-form-group">
      <label class="govuk-label" for="description"> Description </label>
      <input
        class="govuk-input"
        id="description"
        name="description"
        type="text"
        spellcheck="false"
        required
      />
    </div>
    <div class="govuk-form-group">
      <label class="govuk-label" for="colour"> Colour </label>
      <input
        class="govuk-input"
        id="colour"
        name="colour"
        type="text"
        spellcheck="false"
        required
        value="{{cat.colour}}"
      />
    </div>
    <div class="govuk-form-group">
      <fieldset class="govuk-fieldset">
        <legend class="govuk-label govuk-fieldset__legend--l">Type</legend>
        <div class="govuk-radios" data-module="govuk-radios">
          {% for type in types %}
          <div class="govuk-radios__item">
            <input
              class="govuk-radios__input"
              id="type-{{ loop.index }}"
              name="type"
              type="radio"
              value="{{ type }}"
              required
            />
            <label
              class="govuk-label govuk-radios__label"
              for="type-{{ loop.index }}"
            >
              {{ type | capitalize }}
            </label>
          </div>
          {% endfor %}
        </div>
      </fieldset>
    </div>

    <button class="govuk-button" type="submit">Submit</button>
  </form>
</div>
{% endblock %}
