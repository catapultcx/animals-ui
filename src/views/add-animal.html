{% extends "layout.html" %}
{% block content %}

<div class="govuk-width-container app-site-width-container">

	<h1 class="govuk-heading-l">Add an animal</h1>

	<form action="/animals" method="post">
		<div class="govuk-form-group">
			<label class="govuk-label" for="name">
				Name
			</label>
			<input class="govuk-input" id="name" name="name" type="text" spellcheck="false" required>
		</div>
		<div class="govuk-form-group">
			<label class="govuk-label" for="description">
				Description
			</label>
			<input class="govuk-input" id="description" name="description" type="text" spellcheck="false" required>
		</div>
		<div class="govuk-form-group">
			<label class="govuk-label" for="group">
				Group
			</label>
			<select class="govuk-select" id="group" name="group">
				<option value="AMPHIBIAN">AMPHIBIAN</option>
				<option value="BIRD" >BIRD</option>
				<option value="FISH">FISH</option>
				<option value="INVERTEBRATE">INVERTEBRATE</option>
				<option value="MAMMALS">MAMMALS</option>
				<option value="REPTILES">REPTILES</option>
			</select>
		</div>
		<div class="govuk-form-group">
			<label class="govuk-label" for="color">
				Colour
			</label>
			<input class="govuk-input" id="color" name="color" type="text" spellcheck="false" required>
		</div>
		<div class="govuk-form-group">
			<label class="govuk-label" for="type">
				Type
			</label>
			<input class="govuk-input" id="type" name="type" type="text" spellcheck="false" required>
		</div>
		<button class="govuk-button" type="submit">Submit</button>
	</form>
</div>
{% endblock %}
