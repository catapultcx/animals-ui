{% extends "layout.html" %}
{% block content %}

<div class="govuk-width-container app-site-width-container">

    <h1 class="govuk-heading-l">Add an animal</h1>
    
    <form action="/animals" method="post">
        <div class="govuk-form-group">
            <label class="govuk-label" for="colour">
                Colour
            </label>
            <input class="govuk-input" id="colour" name="colour" type="text" spellcheck="false" required>
        </div>
        <div class="govuk-form-group">
            <label class="govuk-label" for="name">
                Name
            </label>
            <input class="govuk-input" id="name" name="name" type="text" spellcheck="false" required>
        </div>
        <div class="govuk-form-group">
            <label class="govuk-label" for="description">
                Description
            </label>
            <input class="govuk-input" id="description" name="description" type="text" spellcheck="false" required>
        </div>

        <div class="govuk-form-group">
            <label class="govuk-label" for="type">
                Type
            </label>
            <select class="govuk-select" id="type" name="type">
                {% for aType in animalTypes %}
                    <option value="{{aType}}">{{aType}}</option>
                {% endfor %}
            </select>
        </div>

        <button class="govuk-button" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
