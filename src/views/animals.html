{% extends "layout.html" %}
{% block content %}

<div class="govuk-width-container app-site-width-container">

    <h1 class="govuk-heading-l">Animals</h1>

    <a class="govuk-button" href="/animals/add">Add a Animal</a>

    <table class="govuk-table">
        <caption class="govuk-table__caption">Animals</caption>
        <thead class="govuk-table__head">
        <form action="/animals/filter/{{filterText}}" method="get">
            <tr class="govuk-table__row">
                <th scope="col" class="govuk-table__header">
                    Name
                    <div class="govuk-form-group">
                        <input class="govuk-input" id="filter" name="name" type="text"
                               spellcheck="false" value="{{ filterText }}">
                    </div>
                </th>
                <th scope="col" class="govuk-table__header">
                    Description
                    <div class="govuk-form-group">
                        <input class="govuk-input" id="filter" name="description" type="text"
                               spellcheck="false" value="{{ filterText }}">
                    </div>
                </th>
                <th scope="col" class="govuk-table__header">
                    Type
                    <div class="govuk-form-group">
                        <input class="govuk-input" id="filter" name="type" type="text"
                               spellcheck="false" value="{{ filterText }}">
                    </div>
                </th>
                <th scope="col" class="govuk-table__header">
                    Colour
                    <div class="govuk-form-group">
                        <input class="govuk-input" id="filter" name="colour" type="text"
                               spellcheck="false" value="{{ filterText }}">
                    </div>
                </th>
                <th scope="col" class="govuk-table__header">
                    <button class="govuk-button" type="submit">Submit</button>
                </th>
            </tr>
        </form>
        </thead>
        <tbody class="govuk-table__body">

        {% for animal in animals %}
        <tr class="govuk-table__row">
            <th scope="row" class="govuk-table__header">{{ animal.name }}</th>
            <td class="govuk-table__cell">{{ animal.description }}</td>
            <td class="govuk-table__cell">{{ animal.type }}</td>
            <td class="govuk-table__cell">{{ animal.colour }}</td>
            <td class="govuk-table__cell">
                <a href="/animals/view/{{ animal.id }}" class="govuk-link">View</a>
            </td>
            <td class="govuk-table__cell">
                <a href="/animals/update/{{ animal.id }}" class="govuk-link">Update</a>
            </td>
            <td class="govuk-table__cell">
                <a href="/animals/delete/{{ animal.id }}" class="govuk-link">Delete</a>
            </td>
        </tr>

        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
