{% extends "layout.html" %}
{% block content %}

<div class="govuk-width-container app-site-width-container">

    <h1 class="govuk-heading-l">Animals</h1>

    <a class="govuk-button" href="/animals/add">Add an Animal</a>
    <table class="govuk-table">
        <caption class="govuk-table__caption">Animals</caption>
        <thead class="govuk-table__head">
        <tr class="govuk-table__row">
            <th scope="col" class="govuk-table__header">Name</th>
            <th scope="col" class="govuk-table__header">Type</th>
            <th scope="col" class="govuk-table__header">Colour</th>
            <th scope="col" class="govuk-table__header">Group</th>
            <th scope="col" class="govuk-table__header">Description</th>
            <th scope="col" class="govuk-table__header"></th>
        </tr>
        </thead>
        <tbody class="govuk-table__body">

        {% for animal in animals %}
        <tr class="govuk-table__row">
            <td class="govuk-table__cell">{{ animal.name }}</td>
            <td class="govuk-table__cell">{{ animal.type }}</td>
            <td class="govuk-table__cell">{{ animal.colour }}</td>
            <td class="govuk-table__cell">{{ animal.group | capitalize }}</td>
            <td class="govuk-table__cell">{{ animal.description }}</td>
            <td class="govuk-table__cell">
                <a href="/animals/{{ animal.id }}" class="govuk-link">View</a>
            </td>
        </tr>

        {% endfor %}
        </tbody>
    </table>

    <form>
        <div class="govuk-form-group">
            <div class="govuk-grid-row">
                <div class="govuk-grid-column-one-quarter">
                    <label class="govuk-label" for="name">Name</label>
                    <input class="govuk-input" id="name" name="name" type="text" value="{{ filters.name }}"
                           spellcheck="false">
                </div>
                <div class="govuk-grid-column-one-quarter">
                    <label class="govuk-label" for="type">Type</label>
                    <input class="govuk-input" id="type" name="type" type="text" value="{{ filters.type }}"
                           spellcheck="false">
                </div>
                <div class="govuk-grid-column-one-quarter">
                    <label class="govuk-label" for="colour">Colour</label>
                    <input class="govuk-input" id="colour" name="colour" type="text" value="{{ filters.colour }}"
                           spellcheck="false">
                </div>
                <div class="govuk-grid-column-one-quarter">
                    <label class="govuk-label" for="description">Description</label>
                    <input class="govuk-input" id="description" name="description" type="text"
                           value="{{ filters.description }}" spellcheck="false">
                </div>
            </div>
        </div>
        <div class="govuk-form-group">
            <button class="govuk-button" type="submit">Filter</button>
        </div>
    </form>
</div>
{% endblock %}
